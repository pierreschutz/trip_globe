<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My world map</title>
    <!-- libraries-->
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<aside id="sidebar" class="sidebar" aria-hidden="true">
    <header class="sidebar__header">
        <h2 class="sidebar__title">Pierre's Maps</h2>
    </header>
    <div class="sidebar__body">
        <nav class="sidebar-nav" aria-label="Map views">
            <button type="button"
                    class="sidebar-nav__item sidebar-nav__item--active"
                    data-view="explorer"
                    aria-pressed="true">
                Country explorer
            </button>
            <button type="button"
                    class="sidebar-nav__item"
                    data-view="visited"
                    aria-pressed="false">
                Visited countries
            </button>
            <button type="button"
                    class="sidebar-nav__item"
                    data-view="lived"
                    aria-pressed="false">
                Places I've lived
            </button>
        </nav>
    </div>
</aside>
<div id="sidebarOverlay" class="sidebar-overlay" tabindex="-1" aria-hidden="true"></div>

<div class="content">
    <div class="viz">
        <div id="mapViz"></div>

        <div class="viz-overlay overlay-top">
            <div class="appbar">
                <div class="appbar-section appbar-section--left">
                    <button id="sidebarToggle"
                            class="sidebar-toggle"
                            type="button"
                            aria-label="Open sidebar"
                            aria-controls="sidebar"
                            aria-expanded="false">
                        <span class="sidebar-toggle__icon" aria-hidden="true"></span>
                    </button>
                    <span class="view-label" data-view-label></span>
                </div>
                <div class="appbar-section appbar-section--right">
                    <a href="https://pierreschutz.com"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="appbar-link appbar-link--icon"
                       aria-label="Website">
                        <span class="appbar-icon">
                            <img src="images/logo.svg" alt="" width="24" height="24">
                        </span>
                    </a>
                    <a href="https://github.com/pierreschutz/trip_globe"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="appbar-link appbar-link--icon"
                       aria-label="GitHub repository">
                        <span class="appbar-icon">
                            <img src="images/icons8-github.svg" alt="" width="24" height="24">
                        </span>
                    </a>
                    <a href="https://www.linkedin.com/in/pierreschutz/"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="appbar-link appbar-link--icon appbar-link--linkedin"
                       aria-label="LinkedIn">
                        <span class="appbar-icon appbar-icon--linkedin">in</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="viz-overlay overlay-bottom">
            <span class="footer-text">&copy; Pierre Schutz 2025</span>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
