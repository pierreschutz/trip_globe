<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My world map</title>
    <!-- libraries-->
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="content">
    <div class="appbar">
        <a href="https://pierreschutz.com" class="appbar-link">
            <img
                    src="images/logo.svg"
                    alt="Pierre logo"
                    width="36" height="36"
            >
        </a>
        <div class="appbar-divider">
            <h1>What a beautiful world!</h1>

        </div>

        <a href="https://github.com/pierreschutz/" target="_blank" class="appbar-link">
            <img src="images/icons8-github.svg"
                 width="36"
                 height="36"
            />
        </a>

    </div>
    <div class="title">
        <p class="description">Click on the globe and drag to make it move.</p>
        <div class="globe-toggle-group">
            <label class="globe-toggle">
                <input type="checkbox" id="visitedToggle" class="globe-toggle__checkbox">
                <span class="globe-toggle__switch" aria-hidden="true">
                    <span class="globe-toggle__knob"></span>
                </span>
                <span class="globe-toggle__label">Show visited countries</span>
            </label>
            <label class="globe-toggle">
                <input type="checkbox" id="livedToggle" class="globe-toggle__checkbox">
                <span class="globe-toggle__switch globe-toggle__switch--accent" aria-hidden="true">
                    <span class="globe-toggle__knob globe-toggle__knob--accent"></span>
                </span>
                <span class="globe-toggle__label">Show lived countries</span>
            </label>
        </div>

    </div>
    <div class="viz">
        <div id="mapViz"></div>
    </div>

</div>

<div class="footer">
    <span class="footer-text">&copy; Pierre Schutz 2025</span>
</div>

<script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
