<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My world map</title>
    <!-- libraries-->
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="content">
    <div class="appbar">
        <a href="https://pierreschutz.com" class="appbar-link">
            <img
                    src="images/logo.svg"
                    alt="Pierre logo"
                    width="36" height="36"
            >
        </a>
        <div class="appbar-divider">
            <h1>What a beautiful world!</h1>

        </div>

        <a href="https://github.com/pierreschutz/" target="_blank" class="appbar-link">
            <img src="images/icons8-github.svg"
                 width="36"
                 height="36"
            />
        </a>

    </div>
    <div class="title">
        <p class="description">Interactive and colorful world map visualization.
            Click on the globe and drag to make it move. <br/>
            (This is still a work in progress. Watch out for new stuff ;))
        </p>

    </div>
    <div class="viz">
        <div id="mapViz"></div>
    </div>

</div>

<div class="footer">
    <span class="footer-text">&copy; Pierre Schutz 2023</span>
</div>

<script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>

</html>
